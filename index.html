<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google in 1998</title>
    <link rel="shortcut icon" href="google-logo.png" type="image/x-icon" style="border-radius:50% ;">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>


</head>

<body>
    <div class="header">

        <!-- <a href="https://google.com"> </a> -->
        <img src="google.jpg" class="logo" alt="" />
    </div>
    <div class="search-and-about">
    <div class="search">
        <div class="search-about">

            <p>Search the web using Google!</p>

            <input type="text" class="input-1" />

            <div class="button-1">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
    </div>

    <div class="about">
        <div class="special" style="width: 33.3%;">
            <h4>Special Searches</h4>
            <a href="">Standford Search</a>
            <a href="">Linux Search</a>
        </div>

        <div class="help" style="width: 33.3%;">
            <h4><a href="">Help!</a></h4>
            <a href="">About Google!</a>
            <a href="">Company Info</a>
            <a href="">Google!Logos</a>
        </div>

        <div class="form" style="width: 33.3%;">
            <h4>Get Google</h4>
            <h4>Updates monthly</h4>
            <input class="input-2" type="email" placeholder="Your e-mail">
            <div class="subscribe">
                <button class="button-2">Subscribe</button>
                <a href="" class="archive">Archive</a>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>
        Copyright <i class="fas fa-copyright" style="background-color: rgb(255, 233, 233); color:rgb(175, 168, 168); "></i> 1998 Google Inc
    </p>
</div>
</body>

</html>
